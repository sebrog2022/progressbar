<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progressbar</title>
</head>
<body>
    <div class="card">
        <div class="percent">
            <svg>
                <circle cx="105" cy="105" r="100"></circle>
                <circle cx="105" cy="105" r="100" style="--percent:75"></circle>
            </svg>
            <div class="number">
                <h3>75<span>%</span></h3>
            </div>
        </div>
        <div class="title">
            <h2>Html</h2>
        </div>
    </div>

    <div class="card">
        <div class="percent">
            <svg>
                <circle cx="105" cy="105" r="100"></circle>
                <circle cx="105" cy="105" r="100" style="--percent:60"></circle>
            </svg>
            <div class="number">
                <h3>60<span>%</span></h3>
            </div>
        </div>
        <div class="title">
            <h2>Css</h2>
        </div>
    </div>

    <div class="card">
        <div class="percent">
            <svg>
                <circle cx="105" cy="105" r="100"></circle>
                <circle cx="105" cy="105" r="100" style="--percent:20"></circle>
            </svg>
            <div class="number">
                <h3>20%<span></span></h3>
            </div>
        </div>
        <div class="title">
            <h2>Js</h2>
        </div>
    </div>

    


<link rel="stylesheet" href="style.css">
</body>
</html>
